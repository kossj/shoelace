<!DOCTYPE html>
<head>
    <title>Shoelace Formula Visualizer</title>
</head>
<body>

    <script>
        function createPoint() {
            points = document.getElementById("points");
            point = document.createElement("div").innerHTML('<div point><input id="x" type="number"><input id="y" type="number"></div>')
            points.appendChild(point);
        }
    </script>

<div points>
    <div point>
        <input id="x" type="number">
        <input id="y" type="number">
    </div>
    <button onclick="createPoint()">Create Point</button>
</div>
</body>
